<H2>questions</H2>

<button onclick="advanceQuestion()">Begin</button>
<div class = 'questions' id="myDIV">

{% for question in questions %}
<div class='qna' style="display:none">
{{ question['question'] }} <br>

<ul>
  {% for answer in question['answers']%}
  <li>{{ answer }}</li>
  {% endfor %}
</ul>
</div>
{% endfor %}
</div>

<script>
current_question = 0;
document.getElementsByClassName('qna')[0].style.display = "block";
function advanceQuestion() {
    var questions = document.getElementsByClassName('qna');
    questions[current_question].style.display = 'none';
    current_question += 1;
    questions[current_question].style.display = 'block';
}
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
