<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Great Brain Game - Submit Form</title>
  <link href="../stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Button to go back to Game Menu -->
  <a href="/game-menu">
    <button class="back-button">Go Back To Menu</button>
  </a>

  <form action="/" method="POST">
    <h4>Insert a question.</h4>
    <input type="text" placeholder="Question" name="question_text">
    <h4>Insert 4 answer choices. <em>(Insert the correct answer as Choice A!)</em></h4>
    Choice A: <input type="text" placeholder="Choice A" name="correct_answer"><br><br>
    Choice B: <input type="text" placeholder="Choice B" name="incorrect_answers"><br><br>
    Choice C: <input type="text" placeholder="Choice C" name="incorrect_answers"><br><br>
    Choice D: <input type="text" placeholder="Choice D" name="incorrect_answers"><br><br>
    <button id="submit-button">Submit</button>
  </form>
</body>

</html>
