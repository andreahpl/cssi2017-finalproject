<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Great Brain Game - Profile</title>
  <link href="../stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Button to go back to Game Menu -->
  <a href="/game-menu">
    <button class="back-button">Go Back To Menu</button>
  </a>

  <div id="profile-page">
    <!-- Slideshow with Buttons -->
    <div class="slideshow-container">
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon.png">
        <div class="text">Lion</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon2.png">
        <div class="text">Hippo</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon3.png">
        <div class="text">Monkey</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon4.png">
        <div class="text">Bird</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon5.png">
        <div class="text">Horse</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon6.png">
        <div class="text">Fish</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon7.png">
        <div class="text">Dog</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon8.png">
        <div class="text">Sheep</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon9.png">
        <div class="text">Koala</div>
      </div>
      <div class="mySlides">
        <img class="user-icon" src="../images/user-icon10.png">
        <div class="text">Frog</div>
      </div>
      <!-- Image Navigation Buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
    <!-- Slideshow JS -->
    <script src="../scripts/icons.js"></script>
    <p class="email">{{current_user}}</p>
    <table class="player-stats">
      <tr>
        <th>Score (Timed)</th>
        <th>Score (Set of 10)</th>
      </tr>
    </table>
  </div>

</body>

</html>
