<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Great Brain Game - Profile</title>
  <link href="../stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="profile-page">
    <!-- Slideshow with Buttons -->
    <div class="user-icon-container">
      <!-- User Icons -->
      <div class="user-icon">
        <img src="../images/user-icon.png">
        <div class="user-icon-name">Lion</div>
      </div>
      <div class="user-icon">
        <img src="../images/user-icon2.png">
        <div class="user-icon-name">Hippo</div>
      </div>
      <div class="user-icon">
        <img src="../images/user-icon3.png">
        <div class="user-icon-name">Monkey</div>
      </div>
      <!-- Buttons to change the displaying icon -->
      
    </div>

    <p class="email">{{current_user}}</p>
    <table class="player-stats">
      <tr>
        <th>Score (Timed)</th>
        <th>Score (Set of 10)</th>
      </tr>
    </table>
  </div>

</body>

</html>
